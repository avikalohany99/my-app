<body>
    <div id="app">
        <counter></counter>
    </div>
    <script>
        var counter = Vue.component('counter', {
            template: `
            <div>
                <div>Count: {{this.count}}</div>
                <button class ="vue-btn" @click="increment">Increment by 2</button>
            </div>
            `,
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    this.count = this.count + 2
                }
            }
        })
    
        var app = new Vue({
            el: '#app',
            components: {
                counter
            },
            data: {

            }
        })

    </script>
</body>
