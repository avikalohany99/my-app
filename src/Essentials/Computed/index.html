<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <span>Change the text:</span>
            <input v-model="name" placeholder="text...."/>
            <div>Lowercased: {{lowerText}}</div>
        </div>
        <script>
           var app = new Vue({
               el: '#app',
               data: { 
                   name: ''
               }, 
               computed: {
                   lowerText() {
                       return this.name.toLowerCase()
                   }
               }
           })
        </script>
</body>
</html>
